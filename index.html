<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Translation</title>
    <style>
        /* עיצוב חלונית בחירת השפה */
        #languageMenu {
            position: fixed;
            top: 10px;
            right: 10px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: none;
            flex-direction: column;
            gap: 8px;
            padding: 10px;
            z-index: 1000;
        }

        .langButton {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            background: #f0f0f0;
            transition: all 0.3s;
        }

        .langButton:hover {
            background: #4caf50;
            color: white;
        }

        .langButton.active {
            background: #4caf50;
            color: white;
        }

        #toggleMenu {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 1001;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            display: none;
            z-index: 1002;
        }
    </style>
</head>
<body>
    <button id="toggleMenu">בחר שפה</button>
    <div id="languageMenu">
        <button class="langButton" data-lang="en">English</button>
        <button class="langButton" data-lang="he">עברית</button>
        <button class="langButton" data-lang="ru">Русский</button>
        <button class="langButton" data-lang="it">Italiano</button>
        <button class="langButton" data-lang="es">Español</button>
    </div>
    <div class="loading" id="loadingIndicator">מתרגם...</div>

    <div id="app">
        <h1>Welcome to our website!</h1>
        <p>This is a sample page for demonstrating translation.</p>
    </div>

    <script>
        const apiKey = 'AIzaSyB70xFVF0-huiWyPSlniSkb8J1LK-0tGeg'; // החלף במפתח API תקין
        const translationCache = new Map();
        let currentLanguage = 'en';

        // זיהוי שפת הדפדפן
        function detectBrowserLanguage() {
            return navigator.language || 'en';
        }

        // פונקציה לפתיחת/סגירת חלונית השפות
        function toggleLanguageMenu() {
            const menu = document.getElementById('languageMenu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }

        // פונקציה לתרגום טקסט
        async function translateText(text, targetLang) {
            if (!text.trim() || translationCache.has(`${text}:${targetLang}`)) {
                return translationCache.get(`${text}:${targetLang}`) || text;
            }

            try {
                const response = await fetch(`https://translation.googleapis.com/language/translate/v2?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ q: text, target: targetLang, format: 'text' })
                });

                if (!response.ok) throw new Error('Translation failed');
                const result = await response.json();
                const translatedText = result.data.translations[0].translatedText;

                translationCache.set(`${text}:${targetLang}`, translatedText);
                return translatedText;
            } catch (error) {
                console.error('Translation error:', error);
                return text;
            }
        }

        // פונקציה לתרגום אלמנטים בדף
        async function translatePage(targetLang) {
            const loadingIndicator = document.getElementById('loadingIndicator');
            loadingIndicator.style.display = 'block';

            const elements = document.querySelectorAll('#app *');
            for (const element of elements) {
                if (element.childNodes.length === 1 && element.childNodes[0].nodeType === Node.TEXT_NODE) {
                    element.textContent = await translateText(element.textContent, targetLang);
                }
            }

            loadingIndicator.style.display = 'none';
        }

        // שינוי שפה בלחיצה
        async function changeLanguage(lang) {
            if (lang === currentLanguage) return;
            currentLanguage = lang;

            document.querySelectorAll('.langButton').forEach(button => {
                button.classList.toggle('active', button.dataset.lang === lang);
            });

            await translatePage(lang);
        }

        // אתחול חלונית בחירת השפה
        function setupLanguageButtons() {
            document.getElementById('toggleMenu').addEventListener('click', toggleLanguageMenu);

            document.querySelectorAll('.langButton').forEach(button => {
                button.addEventListener('click', async () => {
                    toggleLanguageMenu(); // סגירת התפריט לאחר בחירה
                    await changeLanguage(button.dataset.lang);
                });
            });
        }

        // תרגום אוטומטי בעת טעינת הדף
        document.addEventListener('DOMContentLoaded', () => {
            setupLanguageButtons();
            const browserLang = detectBrowserLanguage().split('-')[0];
            changeLanguage(browserLang);
        });
    </script>
</body>
</html>
