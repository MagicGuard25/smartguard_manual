<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Dynamic Translation</title>
    <style>
        #language-buttons {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background-color: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #language-buttons button {
            margin: 5px;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- טקסטים עם מזהי תרגום -->
    <h1 data-translate="welcome">Welcome to our website!</h1>
    <p data-translate="description">This is a demo page for translation.</p>
    <button data-translate="submit">Submit</button>
    <button data-translate="cancel">Cancel</button>

    <!-- כפתורי שפות -->
    <div id="language-buttons">
        <button data-lang="en">English</button>
        <button data-lang="he">עברית</button>
        <button data-lang="it">Italiano</button>
        <button data-lang="ru">Русский</button>
        <button data-lang="es">Español</button>
    </div>

    <!-- סקריפט -->
    <script src="translate.js"></script>
</body>
</html>
