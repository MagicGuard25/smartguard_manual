    <style>
        /* עיצוב התפריט */
        #languageMenu {
            position: fixed;
            top: 45px;
            right: 17px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            display: none;
            flex-direction: column;
            gap: 6px;
            z-index: 1000;
        }

        #languageMenu.show {
            display: flex;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .langButton {
            padding: 10px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background: #f0f0f0;
            color: #000; /* צבע טקסט שחור */
            transition: all 0.3s;
        }

        .langButton:hover {
            background: #d3d3d3; /* צבע רקע אפור בריחוף */
            color: black; /* שמירת צבע טקסט שחור */
        }

        #toggleMenu {
            position: fixed;
            top: 5px; /* העלאת הכפתור למעלה */
            right: 50px; /* הזזת הכפתור שמאלה */
            background: #333; /* צבע שחור-אפור */
            color: white; /* צבע הטקסט נשאר לבן */
            border: none;
            border-radius: 20px;
            padding: 8px 20px;
            cursor: pointer;
            z-index: 1001;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            display: none;
            z-index: 1002;
        }
    </style>

<body>
    <noscript>
        <strong>We're sorry but vue3 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <!-- כפתור להצגת תפריט השפות -->
    <button id="toggleMenu">Language</button>

    <!-- תפריט שפה -->
    <div id="languageMenu">
        <button class="langButton" data-lang="en">English</button>
        <button class="langButton" data-lang="he">עברית</button>
        <button class="langButton" data-lang="ru">Русский</button>
        <button class="langButton" data-lang="it">Italiano</button>
        <button class="langButton" data-lang="es">Español</button>
    </div>

    <div class="loading" id="loadingIndicator">Translating...</div>

    <div id="app"></div>

    <script src="static/js/chunk-vendors.111f4aba.js"></script>
    <script src="static/js/app.36323100.js"></script>

    <script>
        const apiKey = 'AIzaSyB70xFVF0-huiWyPSlniSkb8J1LK-0tGeg';
        let currentLanguage = 'en';

        async function translateText(text, targetLang) {
            if (!text.trim()) return text;

            const cleanText = text.replace(/&quot;/g, '"'); // החלפת מרכאות מקודדות

            try {
                const response = await fetch(`https://translation.googleapis.com/language/translate/v2?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        q: cleanText,
                        target: targetLang,
                        format: 'html'
                    })
                });

                if (!response.ok) throw new Error('Translation failed');

                const result = await response.json();
                return result.data.translations[0].translatedText;
            } catch (error) {
                console.error('Error during translation:', error);
                return text;
            }
        }

        async function translateElement(element, targetLang) {
            const walker = document.createTreeWalker(element, NodeFilter.SHOW_TEXT);
            let node;
            while ((node = walker.nextNode())) {
                const text = node.textContent.trim();
                if (text) {
                    node.textContent = await translateText(text, targetLang);
                }
            }
        }

        async function translatePage(lang) {
            const loadingIndicator = document.getElementById('loadingIndicator');
            loadingIndicator.style.display = 'block';
            const app = document.getElementById('app');
            if (app) await translateElement(app, lang);
            loadingIndicator.style.display = 'none';
        }

        function setupLanguageMenu() {
            document.querySelectorAll('.langButton').forEach(button => {
                button.addEventListener('click', async () => {
                    const lang = button.dataset.lang;
                    currentLanguage = lang;
                    toggleLanguageMenu();
                    await translatePage(lang);
                });
            });
        }

        function observeDomChanges() {
            const observer = new MutationObserver(mutations => {
                mutations.forEach(async mutation => {
                    mutation.addedNodes.forEach(async node => {
                        if (node.nodeType === Node.ELEMENT_NODE) {
                            await translateElement(node, currentLanguage);
                        }
                    });
                });
            });

            observer.observe(document.body, {
                childList: true,
                subtree: true
            });
        }

        function toggleLanguageMenu() {
            const menu = document.getElementById('languageMenu');
            menu.classList.toggle('show');
        }

        document.addEventListener('DOMContentLoaded', () => {
            setupLanguageMenu();
            observeDomChanges(); // מעקב אחרי שינויים ב-DOM
            document.getElementById('toggleMenu').addEventListener('click', toggleLanguageMenu);
            translatePage(currentLanguage); // תרגום ראשוני
        });
    </script>
