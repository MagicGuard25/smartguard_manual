    <!-- סקריפט התרגום -->
    <script>
        const apiKey = 'AIzaSyB70xFVF0-huiWyPSlniSkb8J1LK-0tGeg'; // יש להחליף עם המפתח האמיתי שלך

        async function translateText(text) {
            if (!text || !text.trim()) return text;

            const params = new URLSearchParams({
                key: apiKey,
                q: text,
                target: 'en',
                source: 'zh'
            });

            try {
                const response = await fetch(`https://translation.googleapis.com/language/translate/v2?${params.toString()}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) {
                    console.error('Translation error:', await response.text());
                    return text;
                }

                const data = await response.json();
                return data.data?.translations?.[0]?.translatedText || text;
            } catch (error) {
                console.error('Translation error:', error);
                return text;
            }
        }

        async function translateElement(element) {
            if (!element || element.tagName === 'SCRIPT' || element.tagName === 'STYLE') {
                return;
            }

            // תרגום טקסט באלמנט הנוכחי
            for (const node of element.childNodes) {
                if (node.nodeType === Node.TEXT_NODE) {
                    const text = node.textContent.trim();
                    if (text) {
                        const translatedText = await translateText(text);
                        if (translatedText !== text) {
                            node.textContent = node.textContent.replace(text, translatedText);
                        }
                    }
                }
            }

            // תרגום תכונות
            const attrs = ['placeholder', 'title', 'alt', 'aria-label'];
            for (const attr of attrs) {
                if (element.hasAttribute(attr)) {
                    const text = element.getAttribute(attr);
                    if (text) {
                        element.setAttribute(attr, await translateText(text));
                    }
                }
            }

            // תרגום תתי-אלמנטים
            for (const child of element.children) {
                await translateElement(child);
            }
        }

        // פונקציה המחפשת שינויים בתוכן
        function observeChanges() {
            const observer = new MutationObserver((mutations) => {
                mutations.forEach(async (mutation) => {
                    if (mutation.type === 'childList') {
                        mutation.addedNodes.forEach(async (node) => {
                            if (node.nodeType === Node.ELEMENT_NODE) {
                                await translateElement(node);
                            }
                        });
                    }
                });
            });

            observer.observe(document.body, {
                childList: true,
                subtree: true
            });
        }

        // אתחול התרגום
        async function initTranslation() {
            // המתנה לטעינת האפליקציה
            const waitForApp = setInterval(async () => {
                const app = document.getElementById('app');
                if (app && app.children.length > 0) {
                    clearInterval(waitForApp);
                    
                    // תרגום התוכן הראשוני
                    await translateElement(app);
                    
                    // הגדרת מעקב אחר שינויים
                    observeChanges();
                }
            }, 500);

            // הפסקת הבדיקה אחרי 30 שניות
            setTimeout(() => clearInterval(waitForApp), 30000);
        }

        // הפעלה כשהדף נטען
        document.addEventListener('DOMContentLoaded', initTranslation);
    </script>
