<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=0.8,maximum-scale=1,user-scalable=yes">
    <link rel="icon" href="favicon.ico">
    <title>vue3</title>
    <link href="static/css/app.a26d5cbe.css" rel="preload" as="style">
    <link href="static/css/chunk-vendors.4f0bdeee.css" rel="preload" as="style">
    <link href="static/css/app.a26d5cbe.css" rel="stylesheet">
    <link href="static/css/chunk-vendors.4f0bdeee.css" rel="stylesheet">
</head>
<body>
    <noscript>
        <strong>אנו מצטערים, אך vue3 לא עובד כראוי ללא JavaScript מופעל. אנא הפעל אותו כדי להמשיך.</strong>
    </noscript>
    <div id="app"></div>
    <script src="static/js/chunk-vendors.111f4aba.js"></script>
    <script src="static/js/app.36323100.js"></script>

    <script>
        const apiKey = 'AIzaSyB70xFVF0-huiWyPSlniSkb8J1LK-0tGeg'; // החלף עם המפתח שלך
        const translationCache = new Map();

        // פונקציה לזיהוי שפה
        function detectLanguage(text) {
            // זיהוי סינית
            if (/[\u4E00-\u9FFF]/.test(text)) {
                return 'zh';
            }
            // זיהוי אנגלית
            if (/^[a-zA-Z\s\d.,!?'"()\-:;]+$/.test(text)) {
                return 'en';
            }
            // זיהוי עברית
            if (/[\u0590-\u05FF]/.test(text)) {
                return 'he';
            }
            return null;
        }

        async function translateText(text) {
            if (!text || !text.trim()) return text;

            const cacheKey = text;
            if (translationCache.has(cacheKey)) {
                return translationCache.get(cacheKey);
            }

            // דלג על טקסט קצר מדי או מספרים
            if (text.length < 2 || !isNaN(text)) {
                return text;
            }

            // זיהוי שפת המקור
            const sourceLanguage = detectLanguage(text);
            if (!sourceLanguage || sourceLanguage === 'he') {
                return text;
            }

            try {
                const url = `https://translation.googleapis.com/language/translate/v2?key=${apiKey}`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        q: text,
                        source: sourceLanguage,
                        target: 'he',
                        format: 'html'
                    })
                });

                if (!response.ok) {
                    console.error('Translation failed:', await response.text());
                    return text;
                }

                const data = await response.json();
                if (!data.data?.translations?.[0]?.translatedText) {
                    return text;
                }

                const translatedText = data.data.translations[0].translatedText;
                translationCache.set(cacheKey, translatedText);
                return translatedText;
            } catch (error) {
                console.error('Translation error:', error);
                return text;
            }
        }

        async function translateElement(element) {
            if (!element) return;

            // דלג על אלמנטים מסוימים
            if (element.tagName === 'SCRIPT' || 
                element.tagName === 'STYLE' || 
                element.hasAttribute('no-translate') ||
                element.classList.contains('no-translate')) {
                return;
            }

            // תרגום טקסט בתוך האלמנט
            const walker = document.createTreeWalker(
                element,
                NodeFilter.SHOW_TEXT,
                null,
                false
            );

            let node;
            const textNodes = [];
            while (node = walker.nextNode()) {
                const text = node.textContent.trim();
                if (text) {
                    textNodes.push(node);
                }
            }

            for (const node of textNodes) {
                const text = node.textContent.trim();
                if (text) {
                    const translatedText = await translateText(text);
                    if (translatedText !== text) {
                        node.textContent = node.textContent.replace(text, translatedText);
                    }
                }
            }

            // תרגום תכונות
            const attributesToTranslate = ['placeholder', 'title', 'alt', 'aria-label'];
            for (const attr of attributesToTranslate) {
                if (element.hasAttribute(attr)) {
                    const text = element.getAttribute(attr);
                    if (text) {
                        const translatedText = await translateText(text);
                        if (translatedText !== text) {
                            element.setAttribute(attr, translatedText);
                        }
                    }
                }
            }
        }

        async function translatePage() {
            const app = document.getElementById('app');
            if (app) {
                console.log('Starting translation...');
                await translateElement(app);
                console.log('Translation completed');
            }
        }

        function observeChanges() {
            const observer = new MutationObserver((mutations) => {
                for (const mutation of mutations) {
                    if (mutation.type === 'childList') {
                        mutation.addedNodes.forEach(node => {
                            if (node.nodeType === Node.ELEMENT_NODE) {
                                translateElement(node);
                            }
                        });
                    } else if (mutation.type === 'characterData') {
                        const node = mutation.target;
                        if (node.nodeType === Node.TEXT_NODE && node.parentElement) {
                            translateElement(node.parentElement);
                        }
                    }
                }
            });

            observer.observe(document.body, {
                childList: true,
                subtree: true,
                characterData: true
            });
        }

        // בדיקת תוכן חדש
        function startPeriodicCheck() {
            setInterval(() => {
                const app = document.getElementById('app');
                if (app) {
                    translateElement(app);
                }
            }, 2000);
        }

        // אתחול
        function initialize() {
            const checkForApp = setInterval(() => {
                const app = document.getElementById('app');
                if (app && app.children.length > 0) {
                    clearInterval(checkForApp);
                    console.log('App found, starting translation...');
                    translatePage();
                    observeChanges();
                    startPeriodicCheck();
                }
            }, 500);

            setTimeout(() => clearInterval(checkForApp), 30000);
        }

        // הפעלה
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }
    </script>
</body>
</html>
