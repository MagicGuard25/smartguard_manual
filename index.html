<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=0.8,maximum-scale=1,user-scalable=yes">
    <link rel="icon" href="favicon.ico">
    <title>vue3</title>

    <!-- קבצי סגנון -->
    <link href="static/css/app.a26d5cbe.css" rel="preload" as="style">
    <link href="static/css/chunk-vendors.4f0bdeee.css" rel="preload" as="style">
    <link href="static/css/app.a26d5cbe.css" rel="stylesheet">
    <link href="static/css/chunk-vendors.4f0bdeee.css" rel="stylesheet">
    
    <!-- כל שאר קבצי ה-CSS וה-JS -->
    <!-- ... -->
</head>
<body>
    <noscript>
        <strong>אנו מצטערים, אך vue3 לא עובד כראוי ללא JavaScript מופעל. אנא הפעל אותו כדי להמשיך.</strong>
    </noscript>
    <div id="app"></div>
    
    <!-- קבצי JavaScript -->
    <script src="static/js/chunk-vendors.111f4aba.js"></script>
    <script src="static/js/app.36323100.js"></script>

    <!-- סקריפט התרגום -->
    <script>
        const apiKey = 'AIzaSyB70xFVF0-huiWyPSlniSkb8J1LK-0tGeg'; // החלף עם המפתח שלך
        const translationCache = new Map();
        
        // פונקציה לתרגום טקסט
        async function translateText(text) {
            if (!text || !text.trim() || text.length < 2) return text;
            
            // בדיקת מטמון
            const cacheKey = text;
            if (translationCache.has(cacheKey)) {
                return translationCache.get(cacheKey);
            }

            const params = new URLSearchParams({
                key: apiKey,
                q: text,
                target: 'iw', // קוד שפה לעברית
                source: 'zh' // קוד שפה לסינית
            });

            try {
                const response = await fetch(`https://translation.googleapis.com/language/translate/v2?${params.toString()}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) {
                    console.error('Translation error:', await response.text());
                    return text;
                }

                const data = await response.json();
                const translatedText = data.data?.translations?.[0]?.translatedText || text;
                
                // שמירה במטמון
                translationCache.set(cacheKey, translatedText);
                
                return translatedText;
            } catch (error) {
                console.error('Translation error:', error);
                return text;
            }
        }

        // פונקציית עזר לבדיקה אם טקסט מכיל סינית
        function containsChinese(text) {
            return /[\u4E00-\u9FFF]/.test(text);
        }

        // פונקציה לתרגום אלמנט
        async function translateElement(element) {
            if (!element || element.hasAttribute('translated') || 
                element.tagName === 'SCRIPT' || element.tagName === 'STYLE') {
                return;
            }

            // תרגום תוכן טקסט
            const walker = document.createTreeWalker(element, NodeFilter.SHOW_TEXT);
            const textNodes = [];
            let node;
            
            while (node = walker.nextNode()) {
                const text = node.textContent.trim();
                if (text && containsChinese(text)) {
                    textNodes.push(node);
                }
            }

            // תרגום כל הטקסטים במקביל
            const translations = await Promise.all(
                textNodes.map(async node => {
                    const text = node.textContent.trim();
                    return translateText(text);
                })
            );

            textNodes.forEach((node, index) => {
                node.textContent = translations[index];
            });

            // תרגום תכונות
            const attrs = ['placeholder', 'title', 'alt', 'aria-label'];
            for (const attr of attrs) {
                if (element.hasAttribute(attr)) {
                    const text = element.getAttribute(attr);
                    if (text && containsChinese(text)) {
                        const translated = await translateText(text);
                        element.setAttribute(attr, translated);
                    }
                }
            }

            // סימון שהאלמנט תורגם
            element.setAttribute('translated', 'true');
        }

        // פונקציה למעקב אחר שינויים
        function observeChanges() {
            const observer = new MutationObserver((mutations) => {
                const changedElements = new Set();
                
                mutations.forEach(mutation => {
                    if (mutation.type === 'childList') {
                        mutation.addedNodes.forEach(node => {
                            if (node.nodeType === Node.ELEMENT_NODE) {
                                changedElements.add(node);
                            }
                        });
                    }
                });

                if (changedElements.size > 0) {
                    changedElements.forEach(element => {
                        translateElement(element);
                    });
                }
            });

            observer.observe(document.body, {
                childList: true,
                subtree: true,
                attributes: false,
                characterData: false
            });
        }

        // פונקציה לתרגום כל הדף
        async function translatePage() {
            const elements = document.querySelectorAll('*:not([translated])');
            const chunks = [];
            const chunkSize = 10;
            
            for (let i = 0; i < elements.length; i += chunkSize) {
                chunks.push(Array.from(elements).slice(i, i + chunkSize));
            }

            for (const chunk of chunks) {
                await Promise.all(chunk.map(element => translateElement(element)));
                // המתנה קצרה בין צ'אנקים כדי לא להעמיס על ה-API
                await new Promise(resolve => setTimeout(resolve, 100));
            }
        }

        // אתחול התרגום
        let translationInterval;
        
        async function initTranslation() {
            // המתנה לטעינת האפליקציה
            translationInterval = setInterval(async () => {
                const app = document.getElementById('app');
                if (app && app.children.length > 0) {
                    clearInterval(translationInterval);
                    
                    // תרגום ראשוני
                    await translatePage();
                    
                    // הגדרת מעקב אחר שינויים
                    observeChanges();
                    
                    // תרגום תקופתי לתפיסת תוכן שהוחמץ
                    setInterval(translatePage, 5000);
                }
            }, 500);

            // הפסקת הבדיקה אחרי דקה
            setTimeout(() => {
                if (translationInterval) {
                    clearInterval(translationInterval);
                }
            }, 60000);
        }

        // הפעלה כשהדף נטען
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initTranslation);
        } else {
            initTranslation();
        }
    </script>
</body>
</html>
